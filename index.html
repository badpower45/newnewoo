    <div id="root"></div>
    <!-- Hidden Google Translate element -->
    <div id="google_translate_element" style="display:none;visibility:hidden;height:0;overflow:hidden;"></div>
    <script>
      // Google Translate initialization
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'ar',
          includedLanguages: 'en,ar',
          autoDisplay: false,
          multilanguagePage: false
        }, 'google_translate_element');
      }
      
      // Trigger translation programmatically
      window.triggerGoogleTranslate = function(targetLang) {
        var gtCombo = document.querySelector('.goog-te-combo');
        if (gtCombo) {
          gtCombo.value = targetLang === 'ar' ? '' : targetLang;
          gtCombo.dispatchEvent(new Event('change'));
          // Ensure banner stays hidden
          setTimeout(function() {
            var frames = document.querySelectorAll('.goog-te-banner-frame, .skiptranslate');
            frames.forEach(function(f) { f.style.display = 'none'; });
            document.body.style.top = '0px';
          }, 500);
          return true;
        }
        return false;
      };
      
      // Restore original language
      window.restoreGoogleTranslate = function() {
        // Step 1: Always clear cookies FIRST (regardless of combo availability)
        var exp = 'expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
        document.cookie = 'googtrans=; ' + exp + ';';
        document.cookie = 'googtrans=; ' + exp + '; domain=' + window.location.hostname + ';';
        document.cookie = 'googtrans=; ' + exp + '; domain=.' + window.location.hostname + ';';

        // Step 2: Reset combo select with retry
        var attempts = 0;
        var tryReset = function() {
          var select = document.querySelector('.goog-te-combo');
          if (select) {
            select.value = '';
            select.dispatchEvent(new Event('change', { bubbles: true, cancelable: true }));
            select.dispatchEvent(new Event('input', { bubbles: true }));
            // Hide any banners that may have appeared
            setTimeout(function() {
              document.querySelectorAll('.goog-te-banner-frame, .skiptranslate').forEach(function(el) {
                el.style.cssText = 'display:none!important;visibility:hidden!important;height:0!important;';
              });
              document.body.style.top = '0px';
            }, 200);
          } else if (attempts < 4) {
            attempts++;
            setTimeout(tryReset, 400);
          }
        };
        tryReset();
      };
    </script>
