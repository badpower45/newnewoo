      // Prevent duplicate custom element definitions (e.g., mce-autosize-textarea from extensions)

        try {
          var ce = window.customElements;
          if (ce && !ce.__patchedDefine) {
            var orig = ce.define.bind(ce);
            ce.define = function(name, ctor, options) {
              if (ce.get(name)) return;
              return orig(name, ctor, options);
            };
            ce.__patchedDefine = true;
