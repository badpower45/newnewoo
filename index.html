    <!-- Hidden Google Translate element -->
    <div id="google_translate_element" style="display:none;visibility:hidden;height:0;overflow:hidden;"></div>
    <script>
      // Google Translate initialization
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'ar',
          includedLanguages: 'en,ar',
          autoDisplay: false,
          multilanguagePage: false
        }, 'google_translate_element');
      }
      
      // Trigger translation programmatically
      window.triggerGoogleTranslate = function(targetLang) {
        var gtCombo = document.querySelector('.goog-te-combo');
        if (gtCombo) {
          gtCombo.value = targetLang === 'ar' ? '' : targetLang;
          gtCombo.dispatchEvent(new Event('change'));
          // Ensure banner stays hidden
          setTimeout(function() {
            var frames = document.querySelectorAll('.goog-te-banner-frame, .skiptranslate');
            frames.forEach(function(f) { f.style.display = 'none'; });
            document.body.style.top = '0px';
          }, 500);
          return true;
        }
        return false;
      };
      
      // Restore original language
      window.restoreGoogleTranslate = function() {
        var gtCombo = document.querySelector('.goog-te-combo');
        if (gtCombo) {
          gtCombo.value = '';
          gtCombo.dispatchEvent(new Event('change'));
          // Also clear the cookie
          document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
          document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.' + window.location.hostname;
        }
      };
    </script>
